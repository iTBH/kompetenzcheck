<div ng-include="'partials/header'"></div>
<div ng-include="'partials/main-navigation'"></div>
<div class="reset-password">
    <h2 class="reset">Passwort vergessen</h2>
    <form class="form" name="form" ng-submit="forgotPassword(form)" novalidate>
        <div class="form-group">
            <label>E-Mail-Adresse</label>
            <input autofocus type="text" name="email" class="form-control" ng-model="user.email">
        </div>
        <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.email && submitted">
                Das sieht nicht wie eine valide E-Mail aus.
            </p>

            <p class="help-block" ng-show="form.email.$error.required && submitted">
                Bitte geben Sie Ihre E-Mail-Adresse an.
            </p>
        </div>
        <a href="\login" class="btn btn-primary">Zum Login</a>
        <button type="submit" class="btn btn-primary pull-right"> Passwort zurÃ¼cksetzen</button>
    </form>
</div>
