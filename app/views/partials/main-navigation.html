<div id="navigation" class="nav-hidden" ng-controller="NavbarCtrl" ng-show="isLoggedIn() && !isPrint('/print')"  ng-mouseover="showMenu()" ng-mouseleave="hideMenu()">
    <h4 class="nav-toggle">Menü<i title="Klicke hier, um das Menü ein- oder auszufahren." class="icon-reorder pull-right"></i></h4>
    <ul class="menu">
        <li ng-show="currentUser" ng-repeat="item in menu">
            <a title="{{ item.title }}" ng-class="{active: isActive(item.link)}" target="{{item.target}}" ng-href="{{item.link}}">{{item.title}}<i class="fa {{item.icon}} fa-lg fa-fw pull-right"></i></a>
        </li>
        <li ng-hide="currentUser" ng-class="{active: isActive('/login')}"><a title="Anmelden" href="/login">Anmelden<i class="fa fa-sign-in fa-fw pull-right"></i></a></li>
        <li ng-hide="currentUser" ng-class="{active: isActive('/signup')}"><a title="Registrieren" href="/signup">Registrieren<i class="fa fa-circle-o fa-fw pull-right"></i></a></li>
        <li ng-show="currentUser" ng-class="{active: isActive('/logout')}"><a title="Abmelden" href="" ng-click="logout()">Abmelden<i class="fa fa-sign-out fa-fw pull-right"></i></a></li>
    </ul>
</div>
