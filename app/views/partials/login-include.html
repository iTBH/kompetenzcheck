<div class="login">
    <h2 class="login">Anmelden</h2>
    <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
            <label>E-Mail-Adresse</label>
            <input autofocus type="text" name="email" class="form-control" ng-model="user.email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                Please enter your email and password.
            </p>
            <p class="help-block">{{ errors.other }}</p>
        </div>
        <button type="submit" class="btn btn-primary pull-right"> Anmelden </button>
        <p>Noch nicht registriert? <a target="_blank" href="/signup" class="text-center new-account">Account erstellen.</a></p>
        <p><a href="/resetPassword" >Passwort vergessen?</a></p>
    </form>
</div>
