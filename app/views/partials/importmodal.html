<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h3>Kompetenz-Check importieren</h3>
            </div>
            <div class="modal-body">
                <form name="importViaChecknummer" class="form-horizontal"
                      ng-submit="importViaChecknumber(importViaChecknummer)" novalidate>
                    <!--<p class="alert alert-danger">Dieses Feature ist noch nicht implementiert.</p>-->

                    <p>Sie können einen Kompetenz-Check importieren, der von einer anderen Person erstellt wurde. Dazu
                        brauchen Sie die so genannte <em>Checknummer</em>.</p>

                    <div class="form-group">
                        <label class="col-xs-2 control-label">Checknummer</label>

                        <div class="col-xs-10">
                            <input autofocus
                                   type="text"
                                   name="number"
                                   class="form-control"
                                   ng-model="checknumber.value"
                                   ng-minlength="5"
                                   ng-maxlength="6"
                                   required>
                        </div>
                    </div>
                    <div class="form-group has-error col-xs-10 col-xs-offset-3">
                        <p class="help-block"
                           ng-show="importViaChecknummer.number.$invalid && importViaChecknummer.number.$dirty || importSubmitted">
                            Dies ist keine gültige Checknummer.
                        </p>
                    </div>
                    <input ng-disabled="importViaChecknummer.number.$invalid && importViaChecknummer.number.$dirty || importSubmitted"
                           value="Check importieren" class="btn btn-primary pull-right" type="submit"/>
                </form>
            </div>
            <div class="modal-footer">
                <form class="form-horizontal">
                    <button ng-click="cancelImport()" class="btn pull-left">Abbrechen</button>
                </form>
            </div>
        </div>
    </div>
</div>
